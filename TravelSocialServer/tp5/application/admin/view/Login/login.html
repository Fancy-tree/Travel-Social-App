{__NOLAYOUT__}  <!--特殊页面不需要布局-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轻旅后台</title>
    <link href="__PUBLIC__/index/css/demo.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/index/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">
    <section>
        <div id="container_demo" >
            <br><br><br><br><br>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form  action="#" autocomplete="on" method="post">
                        <h1>Welecom Travel</h1>
                        <p>
                            <label for="username" class="uname" data-icon="u" > 账号</label>
                            <input id="username" name="admin_name" required="required" type="text" placeholder="number"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p">密码</label>
                            <input id="password" name="password" required="required" type="password" placeholder="password" />
                        </p>
                        <p class="login button">
                            <input type="submit" value="Login" />
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
<div style="text-align:center;clear:both">
    <script src="__PUBLIC__/index/js/statics.js" type="text/javascript"></script>
</div>
</body>
</html>
