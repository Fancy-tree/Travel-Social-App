<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-center">城市信息</h2>

        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="reviews-container">

        <div class="tab-pane active">
            <table style="color: #C0C0C0; text-align: left; margin-left: 12px;">
                <tr>
                    <th width="80px">序号</th>
                    <th width="300px">用户</th>
                    <th width="200px">标题</th>
                    <th width="300px">发布时间</th>
                    <th width="300px">状态</th>
                </tr>
            </table>
            {volist name='data' id='list'}
            <div class="review">
                <table style="text-align: left;">
                    <tr>
                        <td width="80px"><span class="icon-container"><b style="color: #BF242A;">{$i}</b></span></td>
                        <td width="300px"><span class="icon-container">{$list.uid}</span></td>
                        <td width="200px"><span class="icon-container">{$list.title}</span></td>
                        <td width="300px"><span class="icon-container">{$list.datetime}</span></td>
                        <td width="300px"><span class="icon-container">&nbsp;{$list.d_state}</span></td>
                    </tr>
                </table>
            </div>
            {/volist}
        </div>
        <div id="page" class="page">
            {$page}
        </div>
    </div>
    <div class="col-md-2"></div>

</div>
